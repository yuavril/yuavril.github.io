<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Avril</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="terminal">
    <div id="codebox">
  <div class="editor-header">
    <span class="dot red"></span>
    <span class="dot yellow"></span>
    <span class="dot green"></span>
    <span class="filename">query.sql</span>
  </div>

  <div class="editor-body">
    <pre id="code"><span id="cursor"></span></pre>
  </div>
</div>
    <div id="terminalbox" class="fade hidden">
        <div class="terminal-header">
            <span class="terminal-title">results</span>
        </div>
        <pre id="output"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
